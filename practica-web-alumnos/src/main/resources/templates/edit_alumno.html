<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Editar Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <ul class="nav justify-content-center my-3">
    <li class="nav-item">
        <a class="btn btn-primary me-2" th:href="@{/alumnos}">Lista de Alumnos</a>
    </li>
    <li class="nav-item">
        <a class="btn btn-success" th:href="@{/alumnos/new}">Nuevo Alumno</a>
    </li>
</ul>


    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h1 class="text-center mb-4">Editar Alumno</h1>
                    <div class="card-body">
                        <form th:action="@{/alumnos/edit/{id}(id=${alumno.id})}" th:object="${alumno}" method="POST">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="nombre" th:field="*{nombre}" placeholder="Ingrese el nombre">
                            </div>
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" name="apellido" th:field="*{apellido}" placeholder="Ingrese el apellido">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" th:field="*{email}" placeholder="Ingrese el email">
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="number" class="form-control" name="telefono" th:field="*{telefono}" placeholder="Ingrese el teléfono">
                            </div>
                            <div class="mb-3">
                                <label for="dni" class="form-label">DNI</label>
                                <input type="text" class="form-control" name="dni" th:field="*{dni}" placeholder="Ingrese el DNI">
                            </div>
                            <div class="mb-3">
                                <label for="fechaNac" class="form-label">Fecha de nacimiento</label>
                                <input type="date" class="form-control" id="fechaNac" name="fechaNac" th:field="*{fechaNac}" th:value="${#temporals.format(alumno.fechaNac, 'yyyy-MM-dd')}" />
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
