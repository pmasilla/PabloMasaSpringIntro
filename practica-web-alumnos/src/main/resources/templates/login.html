<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Iniciar Sesión</h2>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username">Usuario</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Introduce tu usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Introduce tu contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>¿No tienes una cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
                    </div>

                    <div th:if="${error}" class="alert alert-danger mt-3">
                        <p th:text="${error}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
