<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Registro de Usuario</h2>
                    <form th:action="@{/registro}" th:object="${usuario}" method="post">
                        <div class="mb-3">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Introduce tu nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email">Correo electrónico</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Introduce tu correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="username">Usuario</label>
                            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Introduce tu usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Introduce tu contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>¿Ya tienes cuenta? <a th:href="@{/login}">Iniciar sesión</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
