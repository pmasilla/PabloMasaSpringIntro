<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
   <ul class="nav justify-content-center my-3">
    <li class="nav-item">
        <a class="btn btn-primary me-2" th:href="@{/alumnos}">Lista de Alumnos</a>
    </li>
    <li class="nav-item">
        <a class="btn btn-success" th:href="@{/alumnos/new}">Nuevo Alumno</a>
    </li>
</ul>




    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <table class="table table-striped table-dark text-center align-middle">
                    <thead class="table-dark text-center">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Email</th>
                            <th scope="col">Teléfono</th>
                            <th scope="col">DNI</th>
                            <th scope="col">Fecha de Nacimiento</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="alumno : ${alumnos}">
                            <td th:text="${alumno.id}"></td>
                            <td th:text="${alumno.nombre}"></td>
                            <td th:text="${alumno.apellido}"></td>
                            <td th:text="${alumno.email}"></td>
                            <td th:text="${alumno.telefono}"></td>
                            <td th:text="${alumno.dni}"></td>
                            <td th:text="${#temporals.format(alumno.fechaNac, 'dd/MM/yyyy')}"></td>
                            <td class="text-center">
                                <a class="btn btn-info" th:href="@{/alumno/editar/{id}(id=${alumno.id})}">Editar</a>
                                <a class="btn btn-danger" th:href="@{/alumno/delete/{id}(id=${alumno.id})}" onclick="return confirm('¿Estás seguro?')">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
